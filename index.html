<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <div class="logo__title">
                <div class="logo__img">
                    <img src="./images/4691240_instagram_icon.png" alt="instagram logo">
                </div>
                <span></span>
                <div class="logo__name">
                    <h1>Instagram</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="search__input">
                <input type="text" name="search" placeholder="Search">
                <i class='bx bx-search'></i>
            </div>
        </section>
        <section>
            <div class="icons__list">
                <ul>
                    <li><i class='bx bx-compass'></i></li>
                    <li><i class='bx bx-heart'></i></li>
                    <li><i class='bx bx-user'></i></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <!-- PROFILE SECTION -->
        <section class="profile">
            <div class="profile__img">
                <img src="./images/assassins-creed-mirage-2023-games-playstation-4-playstation-3840x2160-8712.jpg" alt="Profile Image">
            </div>
            <div class="profile__details">
                <div class="profile__details__1">
                    <div class="profile__name">
                        <h1>Assassins Creed</h1>
                    </div>
                    <div class="follow__btn">
                        <a href="#">Follow</a>
                    </div>
                    <div class="arrow__btn">
                        <a href="#"><i class='bx bxs-down-arrow'></i></a>
                    </div>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="post__details">
                        <p><span>1,300</span> Posts</p>
                        <p><span>13k</span> Followers</p>
                        <p><span>100</span> Following</p>
                </div>
                <div class="user__bio">
                    <h3>Assassins Creed-Mirage.</h3>
                    <p>Official Account for Ubisoft's Assassins Creed</p>
                </div>
                <div class="website">
                    <a href="#">www.ubisoft.com</a>
                </div>
            </div>
        </section>

        <!-- STORY SECTION -->
        <section class="story">
            <div class="viewed__story">
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/alex-suprun-bYODySpLIhE-unsplash.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/man-avatar-1632964.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/ss.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/woman-avatar-1632963.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/mulyadi-kL4coQHVj_A-unsplash.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
                <div class="story__1">
                    <div class="story__img">
                        <img src="./images/nicolas-horn-MTZTGvDsHFY-unsplash.jpg" alt="">
                    </div>
                    <h2>Landscape</h2>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
