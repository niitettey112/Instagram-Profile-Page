<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <div class="logo__title">
                <div class="logo__img">
                    <img src="./images/4691240_instagram_icon.png" alt="instagram logo">
                </div>
                <span></span>
                <div class="logo__name">
                    <h1>Instagram</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="search__input">
                <input type="text" name="search" placeholder="Search">
                <i class='bx bx-search'></i>
            </div>
        </section>
        <section>
            <div class="icons__list">
                <ul>
                    <li><i class='bx bx-compass'></i></li>
                    <li><i class='bx bx-heart'></i></li>
                    <li><i class='bx bx-user'></i></li>
                </ul>
            </div>
        </section>
    </header>
    <main>
        <section class="profile">
            <div class="profile__img">
                <img src="./images/assassins-creed-mirage-2023-games-playstation-4-playstation-3840x2160-8712.jpg" alt="Profile Image">
            </div>
            <div class="profile__details">
                <div class="profile__details__1">
                    <div class="profile__name">
                        <h1>Assassins Creed</h1>
                    </div>
                    <div class="follow__btn">
                        <a href="#">Follow</a>
                    </div>
                    <div class="arrow__btn">
                        <a href="#"><i class='bx bxs-down-arrow'></i></a>
                    </div>
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
                1,000 posts 13k followers 12 following
                Mirage Frontend Developer/UI Designer
                website
            </div>
        </section>
    </main>
</body>

</html>
